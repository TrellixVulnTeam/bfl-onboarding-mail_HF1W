<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=nomaximum-scale=1,user-scalable=0" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://www.brandsforless.ae/static/css/main.ac408a22.chunk.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="popup">
        <div class="popup_inner">
            <section>
                <div class="progress-section">
                    <progress class="progress" max="100" value="35"></progress>
                    <span>1/2</span>
                </div>
                <div class="section-title">
                    <h1>Find the best fit for you!</h1>
                    <p>Explore hundreds of outfit ideas and create your individual and unique style</p>
                </div>
                <button class="cross_btn">×</button>
                <div class="web row">
                    <div class="card">
                        <div class="checkbox">
                            <input type="checkbox" id="cb1" />
                            <label for="cb1">
                                <div class="men wrapper">
                                    <div class="data">
                                        <div class="content">
                                            <h1 class="title"><a href="#">MEN</a></h1>
                                            <p class="text">Give your look the perfect touch from our hottest collection</p>
                                            <a href="index2.html" class="button">NEXT <i class="order_icon_arrowRight"></i></a>
                                        </div>
                                    </div>
                                </div>
                            </label>
                        </div>

                    </div>
                    <div class="card">
                        <div class="checkbox">
                            <input type="checkbox" id="cb2" />
                            <label for="cb2">
                                <div class="women wrapper">
                                    <div class="data">
                                        <div class="content">
                                            <h1 class="title"><a href="#">WOMEN</a></h1>
                                            <p class="text">Find delightful, trendy designer clothing suited for any occasion</p>
                                            <a href="index2.html" class="button">NEXT <i class="order_icon_arrowRight"></i></a>
                                        </div>
                                    </div>
                                </div>
                            </label>
                        </div>
                    </div>
                    <div class="card">
                        <div class="checkbox">
                            <input type="checkbox" id="cb3" />
                            <label for="cb3">
                                <div class="kids wrapper">
                                    <div class="data">
                                        <div class="content">
                                            <h1 class="title"><a href="#">KIDS</a></h1>
                                            <p class="text">Equip them with something trendy and comfortable</p>
                                            <a href="index2.html" class="button">NEXT <i class="order_icon_arrowRight"></i></a>
                                        </div>
                                    </div>
                                </div>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="mob row">
                    <div class="card">
                        <div class="checkbox">
                            <input type="checkbox" id="cb4" />
                            <label for="cb4">
                                <img src="images/mobile/men.png" />
                            </label>
                        </div>
                    </div>
                    <div class="card">
                        <div class="checkbox">
                            <input type="checkbox" id="cb5" />
                            <label for="cb5">
                                <img src="images/mobile/women.png" />
                            </label>
                        </div>
                    </div>
                    <div class="card">
                        <div class="checkbox">
                            <input type="checkbox" id="cb6" />
                            <label for="cb6">
                                <img src="images/mobile/kids.png" />
                            </label>
                        </div>
                    </div>
                </div>
                <div class="mob row">
                    <div class="next-button-yellow">
                        <a href="index2.html" class="button">NEXT <i class="order_icon_arrowRight"></i></a>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>

</html>
